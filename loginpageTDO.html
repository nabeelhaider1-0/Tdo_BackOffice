    <title>Travel Destination Online</title>

  <style>

.login-container {
    max-width: 420px;
    margin: auto;
    padding-top: 6%;
    min-width: 250px;
}
.hpanel {
    background-color: transparent;
    border: none;
    box-shadow: none;
    margin-bottom: 25px;
}
.login-container .panel-body {
    box-shadow: 0 0 25px 0 #AFAFAF;
}

.hpanel .panel-body {
    /* padding: 12px 20px; */
    padding: 8px 12px;
    /* border: 1px solid #F4F4F5!important; */
    font-family: "MONTSERRAT";
}
.hpanel .panel-body {
    /* margin-bottom: 15px; */
    margin-bottom: 10px;
}
.hpanel .panel-body {
    background: #fff;
    border: 1px solid #e4e5e7;
    border-radius: 2px;
    padding: 20px;
    position: relative;
}

    .bknd_logo {
    margin: 10px auto 0;
    width: 140px;
    /* background: #1d1d28; */
    padding: 10px;
}
.bknd_logo img {
    width: 100%;
}
.loginForm{
    font-size: 13px!important;
}   
.form-group {
    margin-bottom: 15px;
}
.form-group label{
    font-family: "MONTSERRAT";
    font-size: 11px!important;
}


label {
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: bold;
}
.btn-primary {
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
}
.btn-primary:hover {
    color: #fff;
    background-color: #286090;
    border-color: #204d74;
}
.btn-default {
    color: #333 !important;
    background-color: #fff !important;
    border-color: #ccc !important;
}
.btn-default:hover{
    color: #333 !important;
    background-color: #e6e6e6 !important;
    border-color: #adadad !important;
}
.col-xs-12 {
    width: 100%;
}
.btn {
    font-size: 13px!important;
}
  </style>
  <body>
    <div class="login-container container">
        <div class="hpanel">
                <div class="panel-body">
                    <div class="text-center bknd_logo"><img src="https://beta.tdonlines.com/project_folder/tdonline/images/logo.png" alt="" title=""></div>
                    <br>
                    <div class="loginForm">
                        <div class="form-group">
                            <label class="control-label droid">Email</label>
                            <input type="email" placeholder="Email" size="30" name="userEmail" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <label class="control-label droid">Password</label>
                            <input type="password" size="30" placeholder="Password" name="password" class="form-control">
                        </div>
                 
                        <br>
                        <div class="form-group">
                            <input type="hidden" name="PSA_language" value="en">
                            <input type="submit" name="PSA_LOGIN" value="Login" class="login_btn_backend btn btn-primary col-xs-12">
                        </div>
                  
            
         
            
                        <div class="droid text-center form-group">
                            <a href="#" id="forgot_password" class="col-xs-12 password btn btn-block btn-default" tabindex="5">Forgot Password Supplier?</a>
            
                  
                        </div>
                      </div>
                </div>
        </div>
    </div>
  

</body>
