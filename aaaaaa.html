<!DOCTYPE html>
<html>
<head>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Bootstrap 5 CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Include Summernote -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Your Summernote textarea -->
  <textarea id="summernote" class="form-control form-control-sm"></textarea>

  <script>
    // Initialize Summernote
    $('#summernote').summernote({
      toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['custom', ['cut', 'copy', 'paste']], // Not directly supported
      ]
    });

    // Custom buttons click event handlers
    $(document).on('click', '.note-toolbar button[data-original-title="Cut"]', function () {
      document.execCommand('cut');
    });

    $(document).on('click', '.note-toolbar button[data-original-title="Copy"]', function () {
      document.execCommand('copy');
    });

    $(document).on('click', '.note-toolbar button[data-original-title="Paste"]', function () {
      document.execCommand('paste');
    });
  </script>
</body>
</html>
