    <style>
.table-container {
  overflow-x: scroll;
  max-height: 300px; /* Adjust the height as needed */
}

.upper-scroller {
  overflow-x: scroll;
}



    </style>
  </div>
  <script>
window.addEventListener('DOMContentLoaded', () => {
  const upperScroller = document.querySelector('.upper-scroller');
  const tableContainer = document.querySelector('.table-container');

  // Add scroll event listener to the table container
  tableContainer.addEventListener('scroll', () => {
    // Set the scrollLeft of the upper scroller to match the table container's scrollLeft
    upperScroller.scrollLeft = tableContainer.scrollLeft;
  });
});



  </script>
