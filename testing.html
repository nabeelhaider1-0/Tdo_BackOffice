<select id="addColumnSelector">
    <option value="col1">Column 1</option>
    <option value="col2">Column 2</option>
    <option value="col3">Column 3</option>
    <!-- Add more options for each column you want to add -->
</select>

<table id="data-table">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <!-- Add more th elements for existing columns -->
        </tr>
    </thead>
    <tbody>
       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    
       </tr>

       <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    
       </tr>

       <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    
       </tr>
    </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const addColumnSelector = document.getElementById('addColumnSelector');
    const dataTable = document.getElementById('data-table');

    addColumnSelector.addEventListener('change', function () {
        const selectedColumn = addColumnSelector.value;

        if (selectedColumn !== '') {
            const columnIndex = Array.from(addColumnSelector.options).findIndex(option => option.value === selectedColumn);
            
            // Add the new column to the table header
            const newHeaderCell = document.createElement('th');
            newHeaderCell.textContent = selectedColumn;
            dataTable.querySelector('thead tr').appendChild(newHeaderCell);

            // Add the new cell to each table row
            const rows = dataTable.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const newCell = document.createElement('td');
                row.appendChild(newCell);
            });
        }
    });
});


</script>
