<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Summernote with Clipboard Options</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.css">
</head>
<body>

<div class="container">
  <h1>Summernote with Clipboard Options</h1>
  <textarea id="summernote"></textarea>
  <button id="saveBtn" class="btn btn-primary">Save Content</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-en-US.min.js"></script>
<script>
$(document).ready(function() {
  $('#summernote').summernote({
    height: 300,
    toolbar: [
      ['style', ['bold', 'italic', 'underline', 'clear']],
      ['font', ['strikethrough', 'superscript', 'subscript']],
      ['para', ['ul', 'ol', 'paragraph']],
      ['insert', ['link', 'picture', 'video']],
      ['view', ['fullscreen', 'codeview']],
      ['clipboard', ['undo', 'redo', 'copy', 'cut', 'paste', 'selectAll', 'paragraph', 'font']]
    ],
    lang: 'en-US' // Set language to English
  });

  $('#saveBtn').click(function() {
    var summernoteContent = $('#summernote').summernote('code');
    console.log(summernoteContent); // You can do something with the content, like sending it to the server
  });
});
</script>
</body>
</html>
