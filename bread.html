<!DOCTYPE html>
<html>
<head>
<style>
  .arrow-button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    overflow: hidden;
  }

  .arrow-button::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -20px;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    border-left: 20px solid #007bff;
  }
</style>
</head>
<body>

<button class="arrow-button">Next</button>

</body>
</html>
